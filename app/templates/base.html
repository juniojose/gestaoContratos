<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="custom-header">
        <div class="top-bar d-flex justify-content-between align-items-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="img-fluid logo-img">
            <div class="d-flex align-items-center">
                <i class="bi bi-search" style="font-size: 1.5rem; margin-right: 15px;"></i>
                <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                <a href="{{ url_for('main_bp.home') }}" class="text-white" style="margin-left: 15px;">
                    <i class="bi bi-box-arrow-right" style="font-size: 1.5rem;"></i>
                </a>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main_bp.home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main_bp.home') }}">Cadastros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main_bp.home') }}">Lançamentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main_bp.home') }}">Relatórios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main_bp.home') }}">Configurações</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 d-flex flex-column align-items-start p-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="container mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <footer class="custom-footer text-center mt-auto py-3">
        © 2024 FzPy
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='js/menssages_clear.js') }}"></script>
</body>
</html>
