{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h4>{{ title }}</h4>
    <hr class="line-fine">
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.preferenciaTema.label(class="form-label") }}
            {{ form.preferenciaTema(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-success">{{ form.submit.label }}</button>
    </form>
</div>
{% endblock %}
